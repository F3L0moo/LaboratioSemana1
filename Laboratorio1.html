<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: auto;
        }
        .contenedor{
            display: flex;
        }
        div{
            font-family: sans-serif;
            display: flex;
            background-color: black;
        }
        div>p{
            color: white;
        }
        div>table{
            border: 5px;
            border-color: white;
            border-style: solid;
        }
        td>p{
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div><table>
            <th>
                <td><p>Hola</p></td>
                <td><p>Mundo</p></td>
            </th>
        </table></div>
        <div><p>Adios</p></div>
    </div>
</body>
</html>
